function getDataForDatatables(){
    $.ajax({
        url: 'https://navarrolabs.cl/test/api',
        dataType: "json",
        success: function (response) {
            console.log(response)
            setDataToTable(response);
        },
        error: function () {
            alert("Algo salio masl.. <br> Intentelo denuevo!");
        }
    });
}

function setDataToTable(jsonData){
	$('#employee').DataTable( {
 pagination: "bootstrap",
    filter:true,
     data: jsonData.libros.AllUsers,
    destroy: true,
    button: true,
    lengthMenu:[5,10,25], 
    pageLength: 10,
    "columns":[  
                {     data     :     "titulo" },  
                {     data     :     "autor"  },  
                {     data     :     "cate"   },
                {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnEditar'><i class='material-icons'>edit</i></button><button class='btn btn-danger btn-sm btnBorrar'><i class='material-icons'>delete</i></button></div></div>"}
           ]
  } );
  
}

//Editar        
$(document).on("click", ".btnEditar", function(){		        
    fila = $(this).closest("tr");	        
    autor = parseInt(fila.find('td:eq(0)').text()); //capturo el ID		            
    titulo   = fila.find('td:eq(1)').text();
    categoria  = fila.find('td:eq(2)').text();
    $("#autor").val(autor);
    $("#titulo").val(titulo);
    $("#categoria").val(categoria);
    $(".modal-header").css("background-color", "#007bff");
    $(".modal-header").css("color", "white" );
    $(".modal-title").text("Editar Libro");		
    $('#modalCRUD').modal('show');		   
});
